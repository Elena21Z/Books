        <link rel="stylesheet" type="text/css" href="styles.css" />

<body>

             <div class="add-save-button">
                   <button class ="buttonAdd" id="open-modal-Button" >Добавить книгу</button>
                      <div class="container" id="myContainer">

                                 <input class="input" id="yearpublishingBook" placeholder="год издания книги" type="text"/>
                                 <input class="input" id="linkimgBook" placeholder="ссылка на изображение" type="text"/>
                                 <button class ="buttonSave" id="save-modal-Button">Сохранить</button>
                                 <button class="buttonClose" id="close-modal-Button">Закрыть</button>

                                 </div>
                         </div> 
                    </div>  
              </div>
         </div>
